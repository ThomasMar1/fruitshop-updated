                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">

                <ng-template ngFor let-menuItem [ngForOf]="menuItems" let-mainMenuItemIndex="index">
                        <li *ngIf="showMenuItem(menuItem)" routerLinkActive="active">
                            <!-- route name -->
                            <a class="hover-menu" [routerLink]="[menuItem.route]" *ngIf="!menuItem.items && menuItem.route.indexOf('http') != 0">
                                <span>{{menuItem.name}}</span>
                            </a>
                            <!-- Static link (starts with 'http') -->
                            <a href="{{menuItem.route}}" target="_blank" *ngIf="!menuItem.items  && menuItem.route.indexOf('http') == 0">
                                <span>{{menuItem.name}}</span>
                            </a>
                            <!-- Has child menu items (so, this is a parent menu) -->
                            <a href="javascript:void(0);" class="menu-toggle" *ngIf="menuItem.items">
                                <span>{{menuItem.name}}</span>
                            </a>
                            
                        </li>
                    </ng-template>
                    </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li [routerLinkActive]="['active']" class="dropdown">

                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <span>
                                <img src="/assets/images/user.png" width="20" height="20" alt="User" />
                            </span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" id="user">
                            <li class="m-l-15 m-t-5 p-t-10 p-b-10 p-l-10 p-r-10" style="color: black;">
                                <label>
                                    User
                                </label>
                                <p id="menu">
                                        {{shownLoginName}}
                                    </p>

                            </li>
                            <li>
                                <a>
                                    <i class="material-icons">settings</i>User Settings</a>
                            </li>

                            <li>
                                <a (click)="logout()">
                                    <i class="material-icons">power_settings_new</i> Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
