<div class="row clearfix" [@routerTransition]>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <a [routerLink]="['/app/supplier/supplierlist']">
          <i class="material-icons">arrow_back</i>
        </a>
      </div>
      <div class="body m-l-20 m-r-20">


        <h2 class="text-left">{{suppliers.name}}</h2>




        <div class="row">
          <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
            <h4> Details
              <a *ngIf="editAllowed()" href="javascript:void(0);" (click)="editSupplier(suppliers)">
                <i class="material-icons pull-right">create</i>
              </a>
            </h4>
            <hr>


            <label>Contact Person</label>
            <p>{{suppliers.contact}}</p>
            <br>
            <label>Phone Number</label>
            <p>{{suppliers.phone}}</p>
            <br>

            <label>Email Address</label>
            <p>{{suppliers.email}}</p>
          </div>
        </div>


        <div class="row ">
          <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
            <h4>Supplied Fruits
              <a *ngIf="editAllowed()" href="javascript:void(0);" (click)="addSupplierFruit()">
                <i class="material-icons md-24 pull-right">add_box</i>
              </a>
            </h4>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

              <table class="table table-hover table-striped ">
                <thead>
                  <tr>
                    <th>Fruit</th>
                    <th style="width: 30%;">Colour</th>
                    <th style="width: 30%;">Supplier Price</th>
                    <th style="width: 15%;"></th>
                  </tr>
                </thead>

                <tr *ngFor="let fruit of sf">
                  <td>
                    {{fruit.name}}
                  </td>
                  <td>
                    {{fruit.colour}}
                  </td>
                  <td>
                    ${{fruit.price | number : '1.2-2'}}
                  </td>


                  <td class="dropdown" style="text-align:center;">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                      <i class="material-icons">menu</i>
                    </a>
                    <ul class="dropdown-menu pull-right">

                      <li>
                        <a href="javascript:void(0);" class="waves-effect waves-block" (click)="editSupplierFruit(fruit, suppliers)">
                          <i class="material-icons">create</i>Edit</a>
                      </li>
                      <li>
                        <a href="javascript:void(0);" class="waves-effect waves-block" (click)="deleteFruit(fruit, suppliers)">
                          <i class="material-icons">delete_sweep</i>Delete</a>
                      </li>
                    </ul>
                  </td>



                </tr>


              </table>


            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>


<app-edit-supplier #editSupplierModal (modalSave)="reload()"></app-edit-supplier>
<app-add-supplier-fruit #addSupplierFruitModal (modalSave)="reload()"></app-add-supplier-fruit>
<app-edit-supplier-fruit #editSupplierFruitModal (modalSave)="reload()"></app-edit-supplier-fruit>
